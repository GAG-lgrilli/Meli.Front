<html class="h-full bg-white">
    <body class="h-full">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto" src="https://media.istockphoto.com/photos/happy-man-showing-empty-copyspace-picture-id545086454?k=20&m=545086454&s=612x612&w=0&h=qRzDCxDoxSYPKlanGvjDMZYhzNzjCHAx5M4TCg-rVZo=" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Formulario de registro</h2>
        </div>
        
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="item space-y-6" #f="ngForm" (ngSubmit)="f.form.valid && register(f)">
            
            <div>
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                <div class="mt-2">
                    <input id="name" name="name" type="text" ngModel required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            
            <div>
                <label for="surname" class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
                <div class="mt-2">
                    <input id="surname" name="surname" type="text" ngModel required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" ngModel required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
    
            <div>
            <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
            </div>
            
            <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" [(ngModel)]="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">Repita Contraseña</label>
                    <div class="text-sm">
                        <div *ngIf = "password !== password2" class="font-semibold text-red-600 hover:text-indigo-500">Las contraseñas no coinciden</div>
                    </div>
                </div>
                <div class="mt-2">
                    <input id="password2" name="password2" type="password" autocomplete="current-password" [(ngModel)]="password2" required required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                </div>

            <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Crear cuenta</button>
            </div>
        </form>
    
        </div>
        </div>
    </body>
</html>

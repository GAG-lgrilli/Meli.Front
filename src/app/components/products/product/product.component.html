
<div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"*ngIf="product">
  <h2 class="text-2xl font-bold tracking-tight text-gray-900">Product</h2>

  <div class="mt-4 flex justify-between">
    <div>
      <h3 class="text-sm text-gray-700">
        <!-- <a href="#">
        </a> -->
        <span aria-hidden="true" class="absolute inset-0"></span>
        {{product.descripcion}}
      </h3>
      <!-- <p class="mt-1 text-sm text-gray-500">Black</p> -->
    </div>
    <p class="text-sm font-medium text-gray-900">${{product.price}}</p>
    <p class="text-sm font-medium text-gray-900">${{product.quantity}}</p>
  </div>
  
  <div>
    <img src="https://tailwindui.com/img/ecommerce-images/product-page-01-related-product-01.jpg" width="640" height="480">
  </div>
</div>

<div *ngIf="!product">
  Error producto no renderizado
</div>
